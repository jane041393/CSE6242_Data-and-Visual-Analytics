	<title>SignUp Template for Bootstrap </title>

<body>

   	<div class="container">
        <form class="form-signin"  role="form">
        <h2 class="form-signin-heading">Sign Up for campus CSE6242</h2>
        <input name="email" id="useremail" class="form-control" placeholder="Email address" required autofocus>
        <input name="password" id="userpassword" class="form-control" placeholder="Password" required>

		</form>
		<h1 id="check_pwd"></h1>
    </div>
